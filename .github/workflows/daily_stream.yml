name: Daily Stream Check

on:
  schedule:
    # 8:00 AM IST = 02:30 UTC
    - cron: '30 2 * * *'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target Platform'
        required: true
        default: 'facebook'
        type: choice
        options:
        - facebook
        - instagram

jobs:
  check-and-stream:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js (required by yt-dlp)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Setup Cookies (Optional)
      env:
        COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
      run: |
        if [ -n "$COOKIES" ]; then
          printf "%s" "$COOKIES" > cookies.txt
        fi

    - name: Run Auto Streamer
      env:
        YOUTUBE_URL: ${{ secrets.YOUTUBE_URL }}
        FB_STREAM_KEY: ${{ secrets.FB_STREAM_KEY }}
      run: |
        python autostream.py
